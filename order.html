<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            padding: 10px;
            box-sizing: border-box;
            /* Ensure relative positioning for the parent */
            position: relative;
        }

        /* Styles for the button */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 500px;
            position: absolute;
            bottom: 10px;
            right: 10px;
            margin-bottom: 50px;
        }

        .btn:hover {
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="box">
        <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
        <dotlottie-player src="https://lottie.host/4de3a8c8-10d9-400d-b312-3096ef515076/SstueO2ICG.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></dotlottie-player>
    </div>

    <!-- Button to go to home page -->
    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="btn">Go to Home</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICE'S </title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="products.css">
</head>
<body>

    <section class="products" id="products">
       

        <h1 class="heading"> <span>RICE'S</span></h1>
        <div class="swiper product-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide box">
                    <img src="pulses/white rice.webp" alt="" >
                    <h3>White Rice</h3>
                    <div class="price">₹55/- </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>   
                    <a href="#" class="btn" >Add to Cart</a>  
                   
                </div>
    
                <div class="swiper-slide box">
                    <img src="pulses/basmathi rice.webp" alt="" >
                    <h3>basmathi rice</h3>
                    <div class="price">₹110/-</div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>  
                    <a href="#" class="btn">add to cart</a>      
                </div>
    
                <div class="swiper-slide box">
                    <img src="pulses/brown rice.jpg" alt="">
                    <h3>brown rice</h3>
                    <div class="price">$70/- </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>  
                    <a href="#" class="btn">add to cart</a>      
                </div>
    
                <div class="swiper-slide box">
                    <img src="pulses/chitti mutyalu rice.jpeg" alt="">
                    <h3>chitti mutyal rice</h3>
                    <div class="price">₹65/- </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>  
                    <a href="#" class="btn">add to cart</a>      
                </div>
    
                <div class="swiper-slide box">
                    <img src="pulses/red rice.webp" alt="">
                    <h3>red rice</h3>
                    <div class="price">₹80/- </div>
                    <div class="stars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star-half-alt"></i>
                    </div>  
                    <a href="#" class="btn">add to cart</a>      
                </div>
            </div>
        </div>
    </section>


    

    <script>

var swiper = new Swiper(".product-slider", {
    loop:true,
    spaceBetween: 20,
    autoplay:{
        delay:7500,
        disableOnIntereaction:false,
    },
    centeredSlides:true,
    breakpoints: {
      0: {
        slidesPerView: 1,
      },
      768: {
        slidesPerView: 2,
      },
      1020: {
        slidesPerView: 3,
      },
    },
});



 </script>

    
    
</body>
</html>
